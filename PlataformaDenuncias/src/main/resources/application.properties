#spring.application.name=aplicacaopf1

spring.application.name=plataformadenucias

spring.datasource.url=jdbc:postgresql://localhost:5432/plataformadenucias
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.database-plataform=PostgreSQLDialect

spring.datasource.hikari.auto-commit=false
