#spring.application.name=aplicacaopf1

spring.application.name=plataformadenuncias

spring.datasource.url=jdbc:postgresql://localhost:5432/plataformadenuncias
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=9090

# Configuracao do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.database-plataform=PostgreSQLDialect

spring.datasource.hikari.auto-commit=false

springdoc.show-login-endpoint=false

# Tamanho máximo de upload de arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações para upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}

# Configuração para evitar erro de serialização Jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Desabilitar serialização de lazy loading
spring.jpa.open-in-view=false
